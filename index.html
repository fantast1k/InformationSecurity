<!DOCTYPE html>
<html>
<head>
    <title>Information security :: Lab 2.1</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="main()">
	<div class="content">
		<div class="leftBlock">
			<label for="firstReg" class="register-label">First Register</label>
			<input type="text" name="firstReg" class="register" disabled="disabled" />
			<input type="text" name="firstSymb" class="symbol" disabled="disabled"/>
			<div class="arrow-right"></div>
			<label for="secondReg" class="register-label">Second Register</label>
			<input type="text" name="secondReg" class="register" disabled="disabled"/>
			<input type="text" name="secondSymb" class="symbol" disabled="disabled"/>
			<div class="arrow-right"></div>
			<label for="thirdReg" class="register-label">Third Register</label>
			<input type="text" name="thirdReg" class="register" disabled="disabled"/>
			<input type="text" name="thirdSymb" class="symbol" disabled="disabled"/>
			<div class="arrow-right"></div>
		</div>
		<div class="rightBlock">
			<textarea name="outData" name="dataText" id="dataText" disabled="disabled">f(v1, v2, v3) = 
v1 ^ v2 ^ v3 ^
^ (v1 & v2) ^
^ (v1 & v2 & v3)
</textarea>
			<input type="text" name="dataSymb" id="dataSymb" disabled="disable" />
		</div>
		<div class="actionArea">
			<label for="inputData" class="dataLabel">Input string:</label>
			<textarea type="text" name="inputData" id="inputData"></textarea>
			<button type="button" onclick="nextAction()">Next</button>
			<button type="button" onclick="fullAction()">Do all</button>
		</div>
		<div class="encodedData">
			<label for="binaryData" class="dataLabel">Binary data:</label>
			<input type="text" name="binaryData" disabled="disabled" />
			<br/>
			<label for="encodeData" class="dataLabel">Encode data:</label>
			<input type="text" name="encodeData" disabled="disabled" />
			<br/>
			<label for="decodeData" class="dataLabel">Decode data:</label>
			<input type="text" name="decodeData" disabled="disabled" />
		</div>
	</div>
    <script src="js/helper.js" type="text/javascript"></script>
    <script src="js/logic.js" type="text/javascript"></script>
</body>
</html>
